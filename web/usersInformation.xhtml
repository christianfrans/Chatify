                            </div>

                                        <h:inputText class="form-control rubick" value="#{users.address}"/>

                                </div>

                            </div>

                            <div class="row row_gutter15">

                                    </div>
                                </div>

                            </div>

                                    </div>
                                </div>

                            </div>

                            <div class="row row_gutter15">

                                <div class="col m6 xs12 col_gutter15 field_input">

                                    <div class="form-group mb_31 xs-mb_15" id="input_username">

                            <div class="row row_gutter15">

                                <div class="col m6 xs12 col_gutter15 field_input">

                                    <div class="form-group mb_31 xs-mb_15" id="input_password">
